<body>

    <div id="canvasNavigation">
   		<canvas id="canvasNavBar" width="1020" height="54"  style="border:1px solid #151618";> </canvas>
	    
    </div>

    
        <!-- Navigation Bar-->
	<script>
		var cnv = document.getElementById("canvasNavBar");
		var ctx = cnv.getContext("2d");
			ctx.fillStyle = "#151618"; 
        	ctx.fillRect(0,0,1020,50);
			ctx.fillStyle = "#52C0CB"; 
			ctx.fillRect(0,50,1020,4);
			
		var imgLogoLed = new Image();
      		imgLogoLed.onload = function() {ctx.drawImage(imgLogoLed, 0, 0);};
      		imgLogoLed.src = 'images/logLedPublix.png';
    
	
			
	</script>
    
    <!-- About Us -->
    
    <div id="canvasAboutUs">
   			<canvas id="BarAboutUs" width="1020" height="334"  style="border:1px solid #151618";>
   <script>
		var cnvAbUs = document.getElementById("BarAboutUs");
		var ctxAbUs = cnvAbUs.getContext("2d");
	    var x = cnvAbUs.width / 2;
        var y = cnvAbUs.height / 2;
		var imgAbout = new Image();
      		imgAbout.onload = function() {ctxAbUs.drawImage(imgAbout,x,y);};
      		imgAbout.src = 'images/LigthLedPublix.png';
	
	
    </script> 
            <p> Ilumina Tu Marca</p>
        </canvas>
    </div>
